apiVersion: v1
kind: Secret
metadata:
  name: netguard-secrets
  namespace: netguard
type: Opaque
stringData:
  jwt-secret: "CHANGE-THIS-TO-A-SECURE-RANDOM-STRING"
  database-url: "postgresql://securecloud:CHANGE_PASSWORD@postgres:5432/securecloud"
  redis-url: "redis://redis:6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: netguard-config
  namespace: netguard
data:
  cors-origins: "https://yourdomain.com"
  log-level: "info"
  rate-limit-requests: "100"
  rate-limit-window: "60"
