apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: netguard
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: netguard/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: netguard-secrets
              key: jwt-secret
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8081"
        - name: THREAT_SERVICE_URL
          value: "http://threat-detector:8082"
        - name: NETWORK_SERVICE_URL
          value: "http://network-monitor:8083"
        - name: FIREWALL_SERVICE_URL
          value: "http://firewall-service:8084"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: netguard
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer

