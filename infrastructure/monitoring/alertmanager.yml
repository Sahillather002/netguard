# AlertManager Configuration for NetGuard

global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      repeat_interval: 5m
    
    # High severity alerts
    - match:
        severity: high
      receiver: 'high-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Security-specific alerts
    - match:
        component: ids
      receiver: 'security-team'
      continue: true
    
    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'devops-team'

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - channel: '#netguard-alerts'
        title: 'NetGuard Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#netguard-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    
    email_configs:
      - to: 'oncall@netguard.com'
        from: 'alerts@netguard.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@netguard.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'

  # High severity alerts
  - name: 'high-alerts'
    slack_configs:
      - channel: '#netguard-high'
        title: '‚ö†Ô∏è HIGH: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Security team
  - name: 'security-team'
    slack_configs:
      - channel: '#security-alerts'
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    
    email_configs:
      - to: 'security@netguard.com'
        from: 'alerts@netguard.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@netguard.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'

  # DevOps team
  - name: 'devops-team'
    slack_configs:
      - channel: '#devops-alerts'
        title: 'üîß Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
  
  # Inhibit low severity if high severity is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
