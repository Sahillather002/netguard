# Prometheus Configuration for NetGuard

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'netguard-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Rust Security Service
  - job_name: 'rust-security-service'
    static_configs:
      - targets: ['rust-service:8085']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # API Gateway (Go)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Auth Service (Go)
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Python Services
  - job_name: 'threat-detector'
    static_configs:
      - targets: ['threat-detector:8082']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'network-monitor'
    static_configs:
      - targets: ['network-monitor:8083']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'firewall-service'
    static_configs:
      - targets: ['firewall-service:8084']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Kubernetes metrics
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
